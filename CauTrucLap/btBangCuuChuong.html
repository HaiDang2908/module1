<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let BCC =" <table border='1px'>"
 for (let i = 1; i <10 ; i++) {
     BCC += "<tr>"
     for (let j = 2; j < 10; j++) {
         BCC += "<td>" +   j + "x" + i +"=" +i * j + "</td>"
     }
     BCC +="</tr>"
 }
     BCC += "</table>"
 document.write(BCC)






</script>
</body>
</html>
