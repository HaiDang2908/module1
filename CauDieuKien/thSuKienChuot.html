<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <img id="myImg" style="width: 100px"; height="100px" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-qua-bong-vang-png-454.webp">
    <p>Click button below to move the image to right</p>
    <button onclick="moveRight()">Click</button>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImg")
    function init() {
        imgObj = document.getElementById("myImg")
        imgObj.style.position = "relative"
        imgObj.style.left = "0px"
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px"
    }
    window.onload = init;
</script>

</body>
</html>
