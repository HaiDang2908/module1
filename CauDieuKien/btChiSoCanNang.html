<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr><h1>Tính chỉ số cân nặng</h1></tr>
        <tr>
            <td>Nhập cân nặng:(kg)</td>
            <td><input type="text" id="weight"></td>
        </tr>
        <tr>
            <td>Nhập chiều cao:(m)</td>
            <td><input type="text" id="height"></td>
        </tr>
        <tr>
            <td><input onclick="canNang()" type="button" value="Kiểm tra"></td>
        </tr>
    </table>
</form>
<script>

    function canNang() {
        let wei = parseFloat(document.getElementById("weight").value)
        let hei = parseFloat(document.getElementById("height").value)
        let bmi = wei / Math.pow(hei,2)
        if (bmi < 18) {
            document.write("chỉ số cơ thể của bạn:" + bmi + "Underweight")
        }
        else if (bmi < 25) {
            document.write("chỉ số cơ thể của bạn: " + bmi + "Normal")
        }
        else if (bmi < 30) {
            document.write("chỉ số cơ thể của bạn: " + bmi + "Overweight")
        }
        else

            document.write("chỉ số cơ thể của bạn: " + bmi + "Over")

    }



</script>

</body>
</html>
