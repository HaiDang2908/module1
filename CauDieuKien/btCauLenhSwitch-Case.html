<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" min="1" max="12" id="sothang">
<button onclick="tinhNgay()">Tính số ngày</button>
<p  id="result"></p>
<script>
    function tinhNgay() {
        let a = document.getElementById("sothang").value
         thang = parseInt(a)
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML ="tháng"  + thang + "tháng có 31 ngày"
                break;
            case 2:
                document.getElementById("result").innerHTML = "tháng" + thang + "tháng có 28 và 29 ngày"
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "tháng" + thang + "tháng có 30 ngày"
                break;
            default:
                document.getElementById("result").innerHTML = "Nhập tháng"

        }
    



    }


</script>
</body>
</html>
