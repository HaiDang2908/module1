<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="soA">
<button onclick="tinhToan()">Click</button>
<button onclick="switchCase()">switch case</button>

<p id="result"></p>
<script>
    function tinhToan() {
        let result;
        let soA = parseInt(document.getElementById("soA").value)
        if (soA %5==0 && soA%3==0){
            result = "CodeGym"
        }
        else {
            if (soA%5==0){
                result = "Hello"
            }else if (soA%3==0){
                result= "xin chao"
            }else {
                result = "khong chia het cho 3 va 5"
            }
        }
            document.getElementById('result').innerHTML = result

    }

    function switchCase(){

        let a = parseInt(document.getElementById("soA").value)
        let result
        switch (a%3){
            case 1 : {
                result = "du 1"
                break
            }
            case 2 : {
                result = "du 2"
                break
            }
            case 3 : {
                result = "du 3"
                break
            }
            case 4 : {
                result = "du 4"
                break
            }
            default : {
                result = "khong du 1 ,2,3,4"
            }
        }
        document.getElementById('result').innerHTML = result
    }

</script>
</body>
</html>
