<script>

// Bài 1: Viết chương trình nhập điểm của 1 học sinh cho các môn Lý Hóa Sinh

    let inputLy = +prompt("Nhập điểm Lý")
    let inputHoa = +prompt("Nhập điểm Hóa")
   let inputSinh = +prompt("Nhập điểm Sinh")
    diemTB = ( inputLy + inputHoa + inputSinh)/3
    document.write("diemTB:" + diemTB)


// Viết chương trình nhập 1 giá trị là độ 0C chuyển sang độ 0F

let C = prompt("Nhập vào 1 số")
   let F = C/5*9+32
   document.write("F=" + F)


// Viết chương trình tính diên tích hình tròn

let bk = prompt("Nhập bán kính hình tròn")
   let S = bk*bk* Math.PI
   document.write("dien tich hinh tron:"+S)


// Viết chương trình chu vi hình tròn

   let bk = prompt("Nhập bán kính hình tròn")
   let P = bk*2* Math.PI
   document.write("chu vi hinh tron:" +P)


</script>
