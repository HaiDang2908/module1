<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><input type="number" id="soA"></div>
<div><input type="number" id="soB"></div>
<button onclick="abcd()">Click</button>
<p  id="result"></p>

<script>
    function abcd() {
        let soA = document.getElementById("soA").value
        let soB = document.getElementById("soB").value
        let bp = Math.pow(soA,2)
        let bp2 = Math.pow(soA,soB)
        document.getElementById("result").innerHTML = "Bình Phương:" +bp  +"Kết Qủa:" +bp2


    }

</script>

</body>
</html>
